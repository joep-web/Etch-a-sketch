<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Etch-a-sketch</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  
  <div class="main">
    <h1>Etch A Sketch</h1>
    <div class="grid">
       
    </div>
    <div class="controls">
      <div id="clear">CLEAR</div>
      <div class="range-cont">
        <p id="grid-count">1x1</p>
        <input type="range" min="1" max="16" value="1" step="1"/>
        <div class="info">
          <p>joep-web</p>
          <a href="https://github.com/joep-web">
            <img src="github.svg" height="10px" width="15px"/>
          </a>
        </div>
      </div>
      <div id="color">COLOR</div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
